<ion-view>
  <ion-content style="margin-top: 125px" class="content"> <br>
    <h4 style="padding-left:4px" ng-bind-html="title" class="vijest-naslov"> </h4>
    <div>
      <img class="logo-bijeli" src="https://baltazarapp.bak.hr/images/large/{{image}}" ng-if="image!=null" />
      <br>
      <p style="padding-left: 4px" ng-bind-html="description" class="vijest-body">
      </p> <br> 
      <p>
        <div  ng-if="linkTitle!=''" > 
          <p style="position: absolute; color: white;margin-left: 6px">Link:  </p>
         <p style="padding-left:4px;color: darkblue;font-style: underline;margin-left: 40px;" class="vijest-body"  ng-click="goOnURL('{{link}}')" class="info" >  {{linkTitle}} </p>
        </div>
      </p>
    </div><br>
    <div ng-repeat="image in images">
      <img class="logo-bijeli" src="https://baltazarapp.bak.hr/images/large/{{image['image']}}" ng-if="image!=null" />
      <br>
    </div> 
    <br/>
  </ion-content>
</ion-view>
